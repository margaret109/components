<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghan Sneaker Store</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.cta-section {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
    margin: 20px;
}

.cta-section h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333333;
}

.cta-section p {
    font-size: 1.2em;
    color: #666666;
    margin-bottom: 30px;
}

#shop-now-btn {
    background-color: #ff5733;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#shop-now-btn:hover {
    background-color: #ff2e00;
}

    </style>
</head>
<body>
    <div class="cta-section">
        <h1>Step Up Your Game with Meghan's Sneakers</h1>
        <p>Discover the latest collection of trendy and comfortable sneakers. Perfect for any occasion!</p>
        <button id="shop-now-btn">Shop Now</button>
    </div>

    <script>
        document.getElementById('shop-now-btn').addEventListener('click', function() {
    window.location.href = 'https://www.meghansneakerstore.com/shop';
});

    </script>
</body>
</html>
