<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghan Sneaker Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            margin: 1rem 0;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .product p {
            margin: 0.5rem 0;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .product button:hover {
            background-color: #555;
        }

        .cart {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .cart h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .cart p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meghan Sneaker Store</h1>
    </header>
    <div class="container">
        <div class="product" id="product1">
            <img src="https://via.placeholder.com/300x200" alt="Sneaker 1">
            <h2>Sneaker 1</h2>
            <p>Price: $100</p>
            <button onclick="addToCart('Sneaker 1', 100)">Add to Cart</button>
        </div>
        <div class="product" id="product2">
            <img src="https://via.placeholder.com/300x200" alt="Sneaker 2">
            <h2>Sneaker 2</h2>
            <p>Price: $120</p>
            <button onclick="addToCart('Sneaker 2', 120)">Add to Cart</button>
        </div>
        <div class="product" id="product3">
            <img src="https://via.placeholder.com/300x200" alt="Sneaker 3">
            <h2>Sneaker 3</h2>
            <p>Price: $150</p>
            <button onclick="addToCart('Sneaker 3', 150)">Add to Cart</button>
        </div>
        <div class="cart" id="cart">
            <h2>Shopping Cart</h2>
            <p id="cart-items">No items in cart.</p>
            <p id="total-price"></p>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            totalPrice += productPrice;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            if (cart.length === 0) {
                cartItems.textContent = 'No items in cart.';
                totalPriceElement.textContent = '';
            } else {
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const itemElement = document.createElement('p');
                    itemElement.textContent = `${item.name}: $${item.price}`;
                    cartItems.appendChild(itemElement);
                });
                totalPriceElement.textContent = `Total Price: $${totalPrice}`;
            }
        }
    </script>
</body>
</html>
