<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.operation {
            background-color: #f9a825;
            color: #fff;
        }
        .button.equals {
            background-color: #4caf50;
            color: #fff;
        }
        .button.clear {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div>
            <input type="button" value="7" onclick="addto_Display">
            <input type="button" value="8" onclick="addto_Display">
            <input type="button" value="9" onclick="addto_Display"><br>
        </div>
        <div>
            <input type="button" value="4" onclick="addto_Display">
            <input type="button" value="5" onclick="addto_Display">
            <input type="button" value="6" onclick="addto_Display"><br>
        </div>
        <div>
            <input type="button" value="1" onclick="addto_Display">
            <input type="button" value="2" onclick="addto_Display">
            <input type="button" value="3" onclick="addto_Display"><br>
        </div>


  
    </div>
</body>
</html>
